<!DOCTYPE html>
<html>
	<head>
		 <link rel="stylesheet" type="text/css" href="style.css">
		<script src=""></script>
	</head>
	<body>
		<section id="gameview">
			<canvas id="gamefield" width="800" height="600">
				<script>
					var c = document.getElementById("gamefield");
					var ctx = c.getContext("2d");
					ctx.beginPath();

					//cirkel
					ctx.arc(375, 300, 225, 0, 2*Math.PI);
					ctx.fillStyle = 'grey';
					ctx.fill();
					ctx.lineWidth = 3;
					ctx.stroke();



				</script>
			</canvas>
		</section>
		
		<section id="chatview">
			<section id="chatbox">
			</section>
		</section>
	</body>
</html>
