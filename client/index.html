<head>
    <meta charset="UTF-8">
    <title>Steen, Papier en Schaar</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

    <!--<div id="splash"></div>-->

    <div id="login" class="login">
        <div class="container">
            <div class="header">
                <h1>Steen Papier Schaar</h1>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h3>Maak een kamer aan!</h3>
                    <form id="create-form">
                        <div class="form-group">
                            <label for="create-name">Gebruikersnaam</label>
                            <input type="text" class="form-control" id="create-name" placeholder="Super_awes0me-user1">
                        </div>
                        <div class="form-group">
                            <label for="create-id">Kamernummer</label>
                            <input type="number" class="form-control" id="create-id" placeholder="0, 1, 2...">
                        </div>
                        <hr>
                        <input type="submit" class="btn btn-primary" value="Start spel!">
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Doe mee aan een spel!</h3>
                    <form id="join-form">
                        <div class="form-group">
                            <label for="join-name">Gebruikersnaam</label>
                            <input type="text" class="form-control" id="join-name" placeholder="SPS-L33t_playr">
                        </div>
                        <div class="form-group">
                            <label for="join-id">Kamernummer</label>
                            <input type="number" class="form-control" id="join-id" placeholder="Voer een beschikbare kamer in">
                        </div>
                        <hr>
                        <input type="submit" class="btn btn-primary" value="Doe mee!">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="sps-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form id="chat-form">
                        <div class="form-control">
                            <input id="chat-message" class="form-control" placeholder="Bericht...">
                        </div>
                        <button id="chat-send" class="btn btn-primary">Verstuur</button>
                    </form>
                    <ul id="events" class="list-group"></ul>
                </div>
                <div class="button-wrapper col-md-6">
                    <button id="sps-steen" class="btn btn-secondary">STEEN</button>
                    <button id="sps-papier" class="btn btn-secondary">PAPIER</button>
                    <button id="sps-schaar" class="btn btn-secondary">SCHAAR</button>
                </div>
            </div>
        </div>
    </div>
