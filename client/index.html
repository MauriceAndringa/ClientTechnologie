<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Steen, Papier en Schaar</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<div id="splash">
</div>
<div class="container box bg-light">

    <div id="login" class="login">
        <div class="container bg-light">
            <div class="header">
                <p class="logo">Steen Papier Schaar</p>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <h3>Maak een kamer aan!</h3>
                    <form id="create-form">
                        <div class="form-group">
                            <label for="create-name">Gebruikersnaam</label>
                            <input type="text" class="form-control" id="create-name" placeholder="Super_awes0me-user1">
                        </div>
                        <div class="form-group">
                            <label for="create-id">Kamernummer</label>
                            <input type="number" class="form-control" id="create-id" placeholder="0, 1, 2...">
                        </div>
                        <hr>
                        <input type="submit" class="btn btn-outline-dark" value="Start spel!">
                    </form>
                    <hr>
                    <div class="alert alert-danger" role="alert" id="alertCreate">

                    </div>
                </div>
                <div class="col-md-4">
                    <h3>Doe mee aan een spel!</h3>
                    <form id="join-form">
                        <div class="form-group">
                            <label for="join-name">Gebruikersnaam</label>
                            <input type="text" class="form-control" id="join-name" placeholder="SPS-L33t_playr">
                        </div>
                        <div class="form-group">
                            <label for="join-id">Kamernummer</label>
                            <input type="number" class="form-control" id="join-id"
                                   placeholder="Voer een beschikbare kamer in">
                        </div>
                        <hr>
                        <input type="submit" class="btn btn-outline-dark" value="Doe mee!">
                    </form>
                    <hr>
                    <div class="alert alert-danger" role="alert" id="alertJoin">
                        <!--                    error messages when joining a room-->
                    </div>

                </div>

                <div class="col-md-4 ">
                    <h3>Rooms</h3>
                    <ul id="rooms" class="list-group list-group-flush scrollbar scrollbar-morpheus-den bg-light">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="sps-wrapper" id="sps-wrapper">
        <div class="container">
            <div class="row">

                <div class="col-md-8">

                    <div class="card border-light">
                        <div class="card-header bg-light">
                            <h3>Chatbox</h3>
                            <form id="chat-form">
                                <div class="form-group">
                                    <input id="chat" class="form-control" placeholder="Bericht...">
                                </div>
                                <button id="send" class="btn btn-outline-dark">Verstuur</button>
                            </form>
                        </div>
                        <div class="card-body scrollbar scrollbar-morpheus-den bg-light" id="chatlist">
                            <ul id="events" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                    <div class="card border-light">
                        <div class="card-header bg-light">
                            <h3>Gebruikers</h3>
                        </div>
                        <div class="card-body bg-light">
                            <ul id="users" class="list-group list-group-flush">

                            </ul>
                        </div>


                    </div>


                </div>


                <div class="col-md-4" style="margin-top: 125px">
                    <div class="col text-center">
                        <img src="../images/steen.png"/>
                        <button id="sps-steen" class="btn btn-outline-dark">STEEN</button>
                    </div>
                    <div class="col text-center">
                        <img src="../images/papier.png"/>
                        <button id="sps-papier" class="btn btn-outline-dark">PAPIER</button>
                    </div>
                    <div class="col text-center">
                        <img src="../images/schaar.png"/>
                        <button id="sps-schaar" class="btn btn-outline-dark">SCHAAR</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul id="results" class="list-group list-group-flush">

                    </ul>
                </div>

            </div>
        </div>
    </div>

</div>
